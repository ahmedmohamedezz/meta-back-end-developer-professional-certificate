<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        ! NOTE : i'm NOT using the cdn , however 
        ! you can watch tutorial to know how to download bootstrap files and link it
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/external/all.min.css">
    <link rel="stylesheet" href="css/external/bootstrap.min.css">
    <title>Little Lemon</title>
</head>
<body>
    <!--
        bootstrap componenets & classes used : 
            - container
            - row
            - col
            - img-fluid : ensure my image scales to its parent column's width
            - table
            - text-center
            - card
            - card-body
            - card-img-top
            - card-title
            - card-text
            - badge
            - badge-primay
            - bg-primary
            - alert
    -->
    <div class="container">

        <div class="row">
            <div class="col-7">
                <h1>Our Menu</h1>
                <div class="row">
                    <!-- first item -->
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="img/fried.jpg" alt="fried calamari image" class="card-img-top"/>                
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span> </h2>
                                <p class="card-text">Squid, buttermilk.</p>
                            </div>
                        </div>
                    </div>
                    <!-- second item -->    
                    <div class="col-12 col-lg-6">
                        <img src="img/falafel.jpg" alt="falafel image" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">Falafel</h2>
                            <p class="card-text">Chickpea, herbs and spices.</p>
                        </div>
                    </div>
                    <!-- third item -->
                    <div class="col-12 col-lg-6">
                        <img src="img/salad.jpg" alt="pasta salad image" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">Pasta Salad</h2>
                            <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="col-5">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info">
                    Try our new Fried Calamari!
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/external/jquery.min.js"></script>
    <script src="js/external/popper.min.js"></script>
    <script src="js/external/bootstrap.min.js"></script>
</body>
</html>
