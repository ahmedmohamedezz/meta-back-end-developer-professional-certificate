<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Bootstrap</title>
    <link rel="stylesheet" href="css/external/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <!-- forms -->
        <h2 class="mt-3">Forms</h2>
        <br>
        <form>
            <div class="row">
                <!-- placeholder is required on each <input> -->
                <!-- the <label> must come after the <input> -->
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" id="name" class="form-control" placeholder="Your Name">
                        <label for="name">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pass" placeholder="000">
                        <label for="pass">Password</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="num" placeholder="011">
                        <label for="num">Phone</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <h5>gender : </h5>
                </div>
                <div class="col-1">
                    <!-- radio buttons ( must have the same name ) -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="male" name="gender">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                </div>
                <div class="col-1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="female" name="gender">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
        </form>
        
        <br>
        <hr>
        <br>

        <h2>Switches</h2>
        <form>
            <div class="row">
                <div class="col-2">
                    <h5>
                        <label for="switch">Allow Cookies</label>
                    </h5>
                </div>
                <div class="col-10">
                    <div class="form-check form-switch">  
                        <input type="checkbox" id="switch" class="form-check-input" checked>
                    </div>
                </div>
            </div>
            
        </form>

        <br>
        <hr>
        <br>
        
        <h2>Input Groups</h2>
        <form>
            <div class="row">
                <div class="col-4">
                    <div class="input-group">
                        <span class="input-group-text">Total</span>
                        <input type="number" class="form-control">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="js/external/bootstrap.bundle.min.js"></script>
    <script src="js/external/bootstrap.min.js"></script>
</body>

</html>
